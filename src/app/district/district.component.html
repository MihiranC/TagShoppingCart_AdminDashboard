<div class="row">
  <div class="col-md-5">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Fill Districts</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="DistrictForm" (submit)="onSubmit()">
          <div class="row" style="display: none;">
            <div class="col-md-8">
              <mat-form-field class="w-100">
                <mat-label>District ID</mat-label>
                <input matInput type="text" formControlName="districtID">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="w-100">
                <mat-label>District Name</mat-label>
                <input matInput type="text" formControlName="name" required>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="btn-group w-100">
                <button class="btn btn-success col fileinput-button" type="submit" [disabled]="DistrictForm.invalid">
                  <i class="fas fa-plus"></i>
                  <span>{{OperationBtnText}}</span>
                </button>
                <button class="btn btn-warning col cancel" (click)="clearForm()">
                  <i class="fas fa-times-circle"></i>
                  <span>Clear</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Existing Districts</h3>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <mat-form-field style="padding: 10px; right: 0px;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="table-Col-Header"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions" >
              <th mat-header-cell class="table-Col-Header header-align-right"
                *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <!-- <button mat-icon-button (click)="selectDataToForm(row)">
                  <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onActionDelete(row)">
                  <mat-icon>delete_outline</mat-icon>
                </button> -->
                <div class="btn-group w-100 tbl-btn-group">
                  <button class="btn btn-dark" (click)="selectDataToForm(row)" style="width:50%">
                    <i class="fa fa-clipboard"></i>
                  </button>
                  <button class="btn btn-danger" (click)="confirmDialog(row)" style="width:50%">
                    <i class="fa fa-eraser"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-Row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
