<div class="row">
    <div class="col-md-5">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Fill Districts</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 w-100">
                        <mat-form-field>
                            <mat-label>Code</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <mat-form-field class="w-100">
                            <mat-label>District</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="btn-group w-100">
                            <span class="btn btn-success col fileinput-button">
                                <i class="fas fa-plus"></i>
                                <span>Add</span>
                            </span>
                            <button type="reset" class="btn btn-warning col cancel">
                                <i class="fas fa-times-circle"></i>
                                <span>Clear</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Existing Districts</h3>
            </div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef class="table-Col-Header"> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Code Column -->
                    <ng-container matColumnDef="Code">
                      <th mat-header-cell *matHeaderCellDef class="table-Col-Header"> Code </th>
                      <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
                    </ng-container>
                  
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef class="table-Col-Header"> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-Row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
            </div>
        </div>
    </div>
</div>
