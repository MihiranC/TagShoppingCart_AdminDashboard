<div class="sidebar-mini layout-fixed">
  <div class="wrapper">
    <div class="content-wrapper" style="margin: 0px;">
      <div class="row" style="margin: 0px;">
        <div class="centerImage">
          <img src="./../assets/Images/Tag.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8; height: 80px; text-align: center;">
        </div>
        <div class="centerDiv">
          <div class="card card-login">
            <div class="card-header">
              <h2 class="card-title">
                <div class="brand-link">
                  <img src="./../assets/Images/Tag.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
                  <span class="brand-text font-weight-light"><b>Admin - Shopping Cart</b></span>
                </div>
              </h2>
            </div>
            <div class="card-body">
              <form [formGroup]="ChangePasswordForm" (submit)="onSubmit()">
              <div class="row">
                <div class="col-md-12 w-100">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username/E mail address</mat-label>
                    <input matInput type = "text" formControlName="userInput" >
                    <mat-icon matSuffix>perm_identity</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="btn-group w-100">
                    <button class="btn col fileinput-button" type="submit" [disabled]="ChangePasswordForm.invalid">
                    <span class="btn btn-info col fileinput-button">
                      <i class="fas fa-arrow-alt-circle-right"></i>
                      <span>Process</span>
                    </span>
                    </button>
                  </div>
                </div>
              </div>

            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="main-footer" style="margin: 0px !important;">
      <strong>Copyright &copy; 2020 <a href="https://adminlte.io">Tag Shopping Cart - Admin</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 1.0
      </div>
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
